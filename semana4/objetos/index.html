    <title>Blog</title>

<body>
    <section id="formulario">
        <label for="titulo-post">Título:</label>
       
        <input onkeydown="digitou(event)" type="text"  value="" id="titulo-post">

        <label for="autor-post">Autor:</label>
        <input onkeydown="digitou(event)" type="text" value="" id="autor-post">

        <label for="conteudo-post">Conteúdo:</label>
       
        <textarea onkeydown="digitou(event)" id="conteudo-post" value = "" cols="30" rows="10">
        </textarea>
        
        <button onclick="enviado()" >Criar Post</button>
    </section>

    <section id="container-de-posts">
        aqui sera inserido o seu texto
